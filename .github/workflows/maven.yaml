name: Artifact Test

on:
  workflow_dispatch:

jobs:
  test-artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create dummy file
        run: echo "hello world" > test.txt

      - name: Upload dummy file
        uses: actions/upload-artifact@v3
        with:
          name: test-file
          path: test.txt
